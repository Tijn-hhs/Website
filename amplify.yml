version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --format json --outputs-version 1.4
        - cp amplify_outputs.json public/amplify_outputs.json
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
